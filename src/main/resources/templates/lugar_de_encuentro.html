<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿A dónde quieres ir?</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <link rel="icon" href="/assets/mappingicon.webp">

  <link rel="stylesheet" href="/css/style_lugar_encuentro.css">

</head>
<body>

<header>
  <a th:href="@{/BusquedaSalones}">
    <img src="/assets/mappingicon.webp" alt="Mapping Logo" />
  </a>
</header>

<main class="container animate__animated animate__fadeIn mt-4">

  <div class="row g-5 align-items-stretch w-100">

    <!-- Imagen -->
    <div class="col-md-6 image-container">
      <img src="/assets/backubicacion.jpg" alt="Mapa o ubicación">
    </div>

    <!-- Formulario -->
    <div class="col-md-6">
      <div class="form-container">
        <h2><i class="fas fa-map-marker-alt me-2"></i>¿A dónde quieres ir?</h2>
        <p>Escoge tu destino.</p>

        <form th:action="@{/IrSalon}" method="post">

          <div class="mb-4 position-relative">
            <i class="fas fa-map-marker-alt position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            <input type="text" id="filterInputSalon" name="nombres" list="ruta"
                   class="form-control ps-5 py-3 fs-5"
                   placeholder="Ingresa tu opción" required>
            <datalist id="ruta">
              <option th:each="nombre : ${nombres}" th:value="${nombre}"></option>
            </datalist>
          </div>

          <input type="hidden" name="name" id="name" />

          <div th:if="${mensaje}" class="alert alert-danger mt-3" role="alert" th:text="${mensaje}"></div>

          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-arrow-right me-2"></i> Ir al salón
            </button>
            <a th:href="@{/BackIndex}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i> Volver
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>

<footer>
  <small>© 2025 Mapping Group. Todos los derechos reservados.</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
