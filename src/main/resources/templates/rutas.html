<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ruta en Video</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style_rutas.css">

</head>
<body>

<div class="video-container animate__animated animate__fadeIn">
    <h2><i class="fa-solid fa-video me-2"></i>Ruta en Video</h2>

    <div th:if="${videoUrl != null}">
        <video controls autoplay muted>
            <source th:src="@{${videoUrl}}" type="video/mp4" />
            Tu navegador no soporta la reproducci√≥n de video.
        </video>
    </div>

    <div th:if="${mensaje != null}" class="mensaje-error" th:text="${mensaje}"></div>

    <div class="text-center">
        <a th:href="@{/BusquedaSalones}" class="btn btn-primary btn-volver">
            <i class="fa-solid fa-arrow-left me-2"></i>Volver al inicio
        </a>
    </div>
</div>

</body>
</html>
