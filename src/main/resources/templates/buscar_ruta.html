<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Dónde te encuentras?</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <link rel="icon" href="/assets/mappingicon.webp" />
  <link rel="stylesheet" href="/css/style_buscar_ruta.css">

  <style>

  </style>
</head>
<body>

<header>
  <a th:href="@{/}">
    <img src="/assets/mappingicon.webp" alt="Mapping Logo" />
  </a>
</header>

<main class="container animate__animated animate__fadeIn">
  <div class="image-container">
    <img src="/assets/img-carrousel1.jpeg" alt="Ubicación" />
  </div>

  <div class="form-container">
    <form th:action="@{/irRuta}" method="post">
      <h2 class="text-white"><i class="fas fa-map-marker-alt me-2"></i>¿Dónde te encuentras?</h2>
      <p>Ingresa el lugar donde te encuentras para encontrar tu ruta.</p>

      <div class="mb-4">
        <label for="filterInputRuta" class="form-label text-white">
          <i class="fas fa-location-dot me-2"></i>Selecciona ubicación
        </label>
        <input
                type="text"
                id="filterInputRuta"
                name="seleccion"
                class="form-control"
                placeholder="Ingresa ubicación"
                list="ruta"
                required
        />
        <datalist id="ruta">
          <option th:each="ruta : ${rutas}" th:value="${ruta}"></option>
        </datalist>
      </div>

      <div class="info-box">
        <p><strong><i class="fas fa-building me-2"></i>Nombre:</strong> <span th:text="${nombre}">Nombre de la Ruta</span>
          <input type="hidden" name="nombre" th:value="${nombre}" />
        </p>
        <p><strong><i class="fas fa-layer-group me-2"></i>Piso:</strong> <span th:text="${piso}">Piso</span></p>
        <p><strong><i class="fas fa-th-large me-2"></i>Bloque:</strong> <span th:text="${bloque}">Bloque</span></p>
        <p><strong><i class="fas fa-tags me-2"></i>Categoría:</strong> <span th:text="${categoria}">Categoría</span></p>
        <input type="hidden" name="oid" th:value="${oid}" />
      </div>

      <div th:if="${mensaje}" class="alert alert-danger" th:text="${mensaje}"></div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-arrow-right-to-city me-2"></i>Ir a Ruta
      </button>

      <a th:href="@{/BackBusqueda}" class="btn btn-outline-secondary w-100 mt-3">
        <i class="fas fa-arrow-left me-2"></i>Volver
      </a>
    </form>
  </div>
</main>

<footer>
  <small>© 2025 Mapping Group. Todos los derechos reservados.</small>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
