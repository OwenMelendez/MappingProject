<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Ruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style_agregar_ruta.css">


</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title"><i class="fas fa-route"></i> Agregar Ruta</h2>

        <form action="/agregarRutas" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Lugar</label>
                <select class="form-select" name="nombre" id="nombre" required>
                    <option value="" disabled selected>Seleccione un lugar</option>
                    <option th:each="nombre : ${nombres}" th:value="${nombre}" th:text="${nombre}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="origen" class="form-label">Origen</label>
                <textarea class="form-control text-white" name="origen" id="origen" rows="2" placeholder="Describa el punto de partida..." required></textarea>
            </div>

            <div class="mb-4">
                <label for="destino" class="form-label">Destino</label>
                <textarea class="form-control text-white" name="destino" id="destino" rows="2" placeholder="Describa el destino..." required></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus-circle"></i> Agregar Ruta
                </button>
                <a href="/admin" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Panel
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
